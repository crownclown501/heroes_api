<mat-form-field appearance="fill" style="width: 100%" class="hero-search">
  <mat-label>Buscar h√©roe Dc</mat-label>
  <input
    type="text"
    matInput
    [formControl]="controlbusqueda"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayHeroName">
    <mat-option *ngFor="let hero of filtroheroes " [value]="hero">
      {{ hero.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<div
  fxLayout="row wrap"
  fxLayoutGap="20px"
  fxLayoutAlign="center"
  style="margin-top: 18px"
>
  <app-heroe-card
    *ngFor="let hero of heroes"
    [hero]="hero"
    [universe]="'dc'"
    fxFlex="40%"
    style="min-width: 200px"
  ></app-heroe-card>
</div>
